<div id="inputSerial" class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by Serial" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" (click)="goToSearch()">Search</button>
  </div>
</div>


<div id="inputPart" class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search by Part Number" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Search</button>
  </div>
</div>



<div>
  <input type="text" class="form-variant-1" [formControl]="typeahead" placeholder="Search By Company" (input)="suggest()" >
  <button class="btn btn-outline-secondary btn-variant-1" type="button">Search</button>

</div>
<div class="suggestions" *ngIf="suggestions.length">
  <p *ngFor="let s of suggestions">{{s | uppercase}}</p>

</div>




 <div onmousemove="clearSuggest()"> </div>
